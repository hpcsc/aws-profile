project_name: aws-profile

containers:
  build-env:
    build_directory: .batect/build-env
    volumes:
      - local: .
        container: /app
        options: cached
      - type: cache
        name: go-cache
        container: /go
      - type: cache
        name: golangci-cache
        container: /root/.cache/golangci-lint/
    working_directory: /app
    environment:
      GOCACHE: /go/cache

  jfrog:
    image: docker.bintray.io/jfrog/jfrog-cli-go:1.43.2
    working_directory: /app
    volumes:
      - local: .
        container: /app
        options: cached


tasks:
  clean:
    run:
      container: build-env
      command: rm -rf /app/bin && rm -f /app/aws-profile

  build-linux:
    run:
      container: build-env
      command: /app/scripts/build.sh
      environment:
        VERSION_NUMBER: ${VERSION_NUMBER:-000}
        OUTPUT: ${OUTPUT:-bin/aws-profile}
        GOOS: ${GOOS:-linux}
        GOARCH: ${GOARCH:-amd64}
    prerequisites:
      - clean

  build-macos:
    run:
      container: build-env
      command: /app/scripts/build.sh
      environment:
        VERSION_NUMBER: ${VERSION_NUMBER:-000}
        OUTPUT: ${OUTPUT:-bin/aws-profile}
        GOOS: ${GOOS:-darwin}
        GOARCH: ${GOARCH:-amd64}
    prerequisites:
      - clean

  build-windows:
    run:
      container: build-env
      command: /app/scripts/build.sh
      environment:
        VERSION_NUMBER: ${VERSION_NUMBER:-000}
        OUTPUT: ${OUTPUT:-bin/aws-profile}
        GOOS: ${GOOS:-windows}
        GOARCH: ${GOARCH:-amd64}
    prerequisites:
      - clean

  lint:
    run:
      container: build-env
      command: /app/scripts/lint.sh

  test:
    run:
      container: build-env
      command: /app/scripts/test.sh

  generate-coverage-report:
    run:
      container: build-env
      command: /app/scripts/generate-coverage-report.sh

  e2e:
    run:
      container: build-env
      entrypoint: /app/e2e/run.sh
      command: /app/bin/aws-profile
      environment:
        GITHUB_TOKEN: ${GITHUB_TOKEN:-}

  scan-security:
    run:
      container: build-env
      command: /app/scripts/scan-security.sh

  generate-artifactory-token:
    run:
      container: jfrog
      command: /app/scripts/generate-artifactory-token.sh
      environment:
        CI: "true"
        ACCESS_TOKEN: ${ACCESS_TOKEN}
        NAME: aws-profile-uploader
        GROUP: aws-profile-uploader
